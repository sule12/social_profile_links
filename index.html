<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!--Background Container-->
    <div class="flex items-center justify-center h-screen bg-[#141414]">
      <!--Card-->
      <div class="bg-[#1F1F1F] p-4 mx-6 rounded-2xl">
        <div class="flex flex-col">
          <img
            src="./assets/images/avatar-jessica.jpeg"
            class="object-fit rounded-full w-20 mx-auto"
          />
          <h1 class="text-white text-center p-2">Jessica Randall</h1>
          <p class="text-lime-400 text-xs text-center">
            London, United Kingdom
          </p>
          <p class="text-white text-xs p-4">
            "Frontend Developer and avid reader"
          </p>
        </div>
        <div class="flex flex-col items-center justify-center space-y-4">
          <div
            class="bg-[#333333] w-40 h-6 text-white text-xs text-center rounded-md pt-1"
          >
            Github
          </div>
          <div
            class="bg-[#333333] w-40 text-center text-white h-6 text-xs pt-1 rounded-md"
          >
            Frontend Mentor
          </div>
          <div
            class="bg-[#333333] w-40 text-center text-white h-6 text-xs pt-1 rounded-md"
          >
            Linkedln
          </div>
          <div
            class="bg-[#333333] w-40 text-center text-white h-6 text-xs pt-1 rounded-md"
          >
            Twitter
          </div>
          <div
            class="bg-[#333333] w-40 text-center text-white h-6 text-xs pt-1 rounded-md"
          >
            Instagram
          </div>
        </div>
      </div>
    </div>

    Jessica Randall London, United Kingdom "Front-end developer and avid
    reader." GitHub Frontend Mentor LinkedIn Twitter Instagram
